<html>
    <head>
        {%set page_title %}{% block title %}{% endblock %}{% endset %}
        <title>{{ page_title }}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
.bg {
    background-image: url("{{ url_for('static', filename='earth.jpeg') }}");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
    </head>
    <body>
        <div class="bg">
            <div class="row">
                <div class="col l3"></div>
                <div class="col s12 l6">
                    <div class="row">
                        <div class="col s4 center-align">
                            <a class="waves-effect btn-flat white-text text-lighten-3" href="/">HOME</a>
                        </div>
                        <div class="col s4 center-align">
                            <a class="waves-effect btn-flat white-text text-lighten-3" href="/about">ABOUT</a>
                        </div>
                        <div class="col s4 center-align">
                            <a class="waves-effect btn-flat white-text text-lighten-3" href="/contact">CONTACT</a>
                        </div>
                    </div>
                </div>
                <div class="col l3"></div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h1 class="center-align white-text" style="font-size: 6rem">{{ page_title }}</h1>
                    <h4 class="center-align white-text text-lighten-3" style="font-size: 3rem">International Bladder Cancer Group</h4>
                </div>
            </div>
            <div class="row" style="padding: 3em; margin-bottom: 0px !important"></div>

        </div>
        {% block content %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
